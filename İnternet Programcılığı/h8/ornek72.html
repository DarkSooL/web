<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="sayi"></p>
    <script>
         var tarih = new Date();
        var sayi = tarih.getDay();

    document.write("Güne Göre Mesajı Görüntüler:");        
    document.write(" <br>");

    switch (sayi) {
          case 0:
                document.getElementById("sayi").innerHTML = "Pazar"
                break;
            case 1:
                document.getElementById("sayi").innerHTML = "Haftaiçi"
                break;
            case 2:
                document.getElementById("sayi").innerHTML = "Haftaiçi"
                break;
            case 3:
                document.getElementById("sayi").innerHTML = "Haftaiçi"
                break;
            case 4:
                document.getElementById("sayi").innerHTML = "Haftaiçi"
                break;
            case 5:
                document.getElementById("sayi").innerHTML = "Haftaiçi"
                break;
            case 6:
                document.getElementById("sayi").innerHTML = "Cumartesi"
                break;
            default:
                break;
        
    }
    
</script>
</body>
</html>
