<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

    <h1>Mesaj Görüntüleme</h1>
    <p>1-100 arasındaki 4'e Veya 7'ye bölünebilen-</p>
    <p id="karsilama"></p>

    <script>
        
        var sayi=1;
        var mesaj = "sayilar =";

        do {
            if(sayi %4 == 0 || sayi%7 == 0)
                mesaj += sayi+",";
            sayi++;  
            
        } while (sayi <=100);
     document.getElementById("karsilama").innerHTML=mesaj;

     console.log("");
    </script>
    
</body>
