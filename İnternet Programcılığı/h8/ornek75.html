<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table, tr, td {
        border: 2px solid black;
    }

.yesil{
    background-color: green;
    color: white;
}
.kirmizi{
    background-color: red;
    color: white;
}
</style>
</head>
<body>
    <h1>Mesaj Görüntüleme</h1>
    <p>Kuyruklu Yildiz.</p>
    <p id="karsilama"></p>
    <script>

        var yil =1986;
        var adet;
        var mesaj="<table><tr><th>Yillar</th></tr>";
        
            for(adet = 1 ;adet<=20;adet++){
                if(yil<3000)
                mesaj+="<tr><td class=\"yesil\">"+yil+"</td></tr>";
                else
                mesaj+="<tr><td class=\"kirmizi\">"+yil+"</td></tr>";
                yil+=75;
            }   
mesaj+="</table>";
document.getElementById("karsilama").innerHTML=mesaj;
    </script>
</body>
</html>
