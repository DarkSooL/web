<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="golcuk.jpg" alt=" Gölcük Gölü - Bolu" onmouseover="sec(this)">
    </div>
    <div class="container">
        <img src="karagol.jpg" alt=" Karagöl Artvin Savsat" onmouseover="sec(this)">
    </div>
    <div class="container">
        <img src="salda.png" alt=" SAlda Gölü - burdur" onmouseover="sec(this)">
    </div>
    <div>
        <h1 id="cevap"></h1>
    </div>
    <script>
        function sec(element){
            document.getElementById("cevap").innerHTML=element.alt;
        }
    </script>
</body>
</html>
