<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="cikti"></p>
    <script>
        var arabalar=["Skoda","Volvo","Bmw"];
        var birEleman;
        var mesaj =" ";
        for (birEleman of arabalar) {
            mesaj+=birEleman+"<br>";
        }
        document.getElementById("cikti").innerHTML=mesaj;
    </script>
</body>
</html>
